<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <title>Registration</title>
  </head>
  <body>


    
    <section id="Register_form" class="Register_form">
        <div class="container">
            <div class="row back_button">
                <div class="col-md-12">
                    <button class="back_button"><img src="img/Back.svg">Back</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-12">
                    <div class="sign_up_content">
                        <h1>Registration</h1>
                        <p>Sign in to <span>PilloFun</span></p>
                    </div>
                    <div class="sign_up_form">
                        <form>
                            <div class="email_flex">
                                <div class="mb-3 email_input_reletiv">
                                    <label for="exampleInputEmail1" class="form-label">Email Id</label>
                                    <span class="message_icon"><img src="img/message.svg"></span>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email Id" aria-describedby="emailHelp">
                                  </div>
                                  <div class="mb-3 email_input_reletiv">
                                    <label for="Set_Username" class="form-label">Set Username</label>
                                    <span class="message_icon"><img src="img/user.svg"></span>
                                    <input type="text" class="form-control" id="Set_Username" placeholder="Set Your Username" aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="email_flex">
                                <div class="mb-3 email_input_reletiv">
                                    <label for="Referral_Code" class="form-label">Referral Code</label>
                                    <span class="message_icon"><img src="img/Referral.svg"></span>
                                    <input type="email" class="form-control" id="Referral_Code" placeholder="25Eu236YMK" aria-describedby="emailHelp">
                                  </div>
                                  <div class="mb-3 email_input_reletiv">
                                    <label for="WhatsApp_Number" class="form-label">WhatsApp Number</label>
                                    <span class="message_icon"><img src="img/message.svg"></span>
                                    <input type="text" class="form-control" id="WhatsApp_Number" placeholder="Enter your Whatsapp number" aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="email_flex">
                                <div class="mb-3 email_input_reletiv">
                                    <label for="Telegram_Number" class="form-label">Telegram Number</label>
                                    <span class="message_icon"><img src="img/message.svg"></span>
                                    <input type="text" class="form-control" id="Telegram/_Number" placeholder="Enter your Telegram number" aria-describedby="emailHelp">
                                  </div>
                                  <div class="mb-3 email_input_reletiv">
                                    <label for="Set_Username" class="form-label">Password</label>
                                    <span class="message_icon"><img src="img/Lock.svg"></span>
                                    <input type="Password" class="form-control" id="Set_Username" placeholder="Password" aria-describedby="emailHelp">
                                  </div>
                            </div>
                            <div class="email_flex">
                                <div class="mb-3 paasword_input_reletive">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <span class="icon_lock"><img src="img/Lock.svg"></span>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="************">
                                    <span class="icon_eyes"><img src="img/eyes.png"></span>
                                  </div>
                            </div>
                            
                        
                            <div class="button_two_flex">
                                <button type="submit" class="btn btn-rigister">Sign In</button>
                                <span class="hr_line"></span>
                                <button type="submit" class="btn btn-login">REGISTER</button>
                            </div>
                           
                          </form>
                    </div>
                </div>
                <div class="col-xl-1 col-lg-1 col-md-12 position-relative">
                    <div class="circle_time">
                        <div class="module">
                        <h4 class="time_hour">24/<span>7</span></h4>
                        <p class="support">SUPPORT</p>
                    </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-12 position-relative">
                    <div class="top_winner_content">
                        <div class="top_winner">
                            <div class="winner_content">
                                <img src="img/topwinner.png" alt="Winner">
                                <div class="wi_cont">
                                    <p class="strong">Top Winner</p>
                                    <p>pillofun top achiever in...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="top_winner_content top_winner_two">
                        <div class="top_winner">
                            <div class="winner_content">
                                <img src="img/topwinner.png" alt="Winner">
                                <div class="wi_cont">
                                    <p class="strong">Top Winner</p>
                                    <p>pillofun top achiever in...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
